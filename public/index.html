<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Dumpster &ndash; Collect your favorite stuff from around the web</title>
    <style>
      html, body, #root {
        height: 100%;
        font-family: 'Ruda', sans-serif;
      }

      #root {
        height: 100vh;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #f5f5f5
      }

      header {
        box-sizing: border-box;
        margin-bottom: 8px;
        height: 80px;
        background:#292c3c;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 0px 7px #636363;
      }

      section {
        background: #f5f5f5;
        height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Ruda:700|Material+Icons" rel="stylesheet">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
